    <!--INICIO DEL MAIN-->
    <main>

        <div class="contenedor-contacto">
            <div class="int-contacto">
                <h1>Gracias por contactarte</h1>
                <h2>Si tienes preguntas y/o sugerencias, no dudes en ponerte en contacto con nosotros, estaremos encantados de responder todas tus inquietudes.
                </h2>
            </div>
            <div class="contenedor-formulario">
                <form>
                    <label class="label-contacto" for="nombre"></label>
                    <input class="input-contacto" type="text" id="nombre" name="nombre" required placeholder="Nombre y Apellido">

                    <label class="label-contacto" for="email"></label>
                    <input class="input-contacto" type="email" id="email" name="email" required placeholder="Email">

                    <label class="label-contacto" for="mensaje"></label>
                    <textarea class="mensaje" id="mensaje" name="mensaje" required placeholder="Dejanos tu comentario"></textarea>

                    <input class="input-boton" type="submit" value="Enviar">
                </form>
            </div>
        </div>

    </main>

    <!--FIN DEL MAIN-->
